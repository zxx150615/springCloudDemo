server:
  port: 8083

spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
  # 新增的业务配置请统一写在 nacos-config-examples/user-service-dev.yaml 中，
  # 并上传到 Nacos；本地通过 spring.config.import 从 Nacos 拉取。
  config:
    import:
      - nacos:user-service-dev.yaml?group=DEFAULT_GROUP

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.zxx.learning: debug
    org.springframework.cloud: info
