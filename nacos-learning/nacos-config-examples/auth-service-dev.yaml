# Nacos配置中心示例配置（auth-service-dev.yaml）
# 建议在 Nacos 中使用：
#   Data ID : auth-service-dev.yaml
#   Group   : DEFAULT_GROUP
#   类型    : YAML

########################################################
## 1. 应用元信息（可选）
########################################################
app:
  name: auth-service
  version: 1.0.0
  description: 认证服务示例（从 Nacos 读取业务配置）

########################################################
## 2. Redis 配置（用于角色和技能存储）
########################################################
spring:
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

########################################################
## 3. Sa-Token 配置（与 Gateway 保持一致）
########################################################
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从请求体里读取token
  is-read-body: false
  # 是否从请求头里读取token
  is-read-head: true

########################################################
## 4. 日志级别配置
########################################################
logging:
  level:
    com.zxx.learning: debug
    org.springframework.cloud: info
    cn.dev33.satoken: info
